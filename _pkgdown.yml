home:
  title: >
    boundaries: Tools for working with polyclid polygon boundaries
  description: >
    boundaries is a utility package for the euclid ecosystem collecting tools
    for working with and modifying the boundaries of polygons, e.g. performing
    simplification while retaining approximate features, offsetting and
    insetting, etc.

